<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Verbum</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/fav.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center auth-bg relative">
        <div class="w-[95%] md:w-[w-70%] lg:w-[40%]">
            <div class="form-box rounded-lg py-10 px-5 w-full">
                <h3 class="font-semibold text-md md:text-2xl text-center">Sign in as an admin user</h3>

                <form id="loginForm" class="mt-8">
                    <div class="space-y-4">
                        <div class="max-w-sm mx-auto space-y-3">
                            <div>
                                <label for="adminID" class="block text-sm font-medium mb-2">Admin ID</label>
                                <div class="relative">
                                    <input type="text" id="adminID" name="admin_id"
                                        class="py-3 px-4 ps-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                                        placeholder="e.g tSTF23546458678">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
                                        <i class="fa fa-user text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="max-w-sm mx-auto space-y-3">
                            <div>
                                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                                <div class="relative">
                                    <input type="password" id="password" name="password"
                                        class="py-3 px-4 ps-11 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                                        placeholder="******">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4">
                                        <i class="fa fa-lock text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="max-w-sm mx-auto">
                            <div class="flex items-center">
                                <input type="checkbox" id="hs-xs-switch" checked
                                    class="relative w-[35px] h-[21px] bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-blue-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-blue-600 checked:border-blue-600 focus:checked:border-blue-600
                                      before:inline-block before:size-4 before:bg-white checked:before:bg-blue-200 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200">
                                <label for="hs-xs-switch" class="text-sm text-gray-900 ms-3">Remember me</label>
                            </div>
                        </div>

                        <div class="max-w-sm mx-auto">
                            <!-- <button type="submit"
                                class="bg-blue-500 font-medium text-sm px-3 py-3 rounded-lg text-white w-full hover:bg-blue-700">
                                Login
                            </button> -->

                            <button type="submit" id="loginButton"
                                class="bg-blue-500 font-medium text-sm px-3 py-3 rounded-lg text-white w-full hover:bg-blue-700">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="loginSuccessAlert" class="hidden bg-white border-t-2 border-teal-500 rounded-lg p-4 absolute top-4 right-4"
            role="alert" tabindex="-1" aria-labelledby="hs-bordered-success-style-label">
            <div class="flex">
                <div class="shrink-0">
                    <!-- Icon -->
                    <span
                        class="inline-flex justify-center items-center size-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
                            <path d="m9 12 2 2 4-4"></path>
                        </svg>
                    </span>
                </div>
                <div class="ms-3">
                    <p class="text-sm text-black">You have successfully logged in!</p>
                </div>
            </div>
        </div>

        <img src="assets/images/auth-logo.png" class="absolute top-5 left-5 w-[155px] md:w-[175px]" alt="">
    </div>
    <script type="module" src="assets/js/login.js"></script>
</body>

</html>
